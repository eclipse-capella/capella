#Properties file for org.polarsys.capella.developer.doc
source.. = src/
output.. = bin/
bin.includes = plugin.xml,\
               META-INF/,\
               .,\
               html/,\
               *.xml,\
               about.html,\
               plugin.properties,\
               license.txt

