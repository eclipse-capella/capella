jars.extra.classpath = platform:/plugin/org.polarsys.capella.common.data.activity.gen,\
  platform:/plugin/org.polarsys.capella.common.data.behavior.gen,\
  platform:/plugin/org.polarsys.capella.common.data.core.gen,\
  platform:/plugin/org.polarsys.capella.core.data.gen
