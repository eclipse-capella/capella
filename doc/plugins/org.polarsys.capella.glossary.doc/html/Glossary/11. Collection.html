		<h1 id="COLLECTION">COLLECTION</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>A Collection is a data modeling construct allowing the definition of sets of elements. Collection can be Sequences or Arrays.</p>
		<p>The type of the Collection specifies which kind of elements forms the set.</p>
