		<h1 id="BOOLEAN_TYPE">BOOLEAN TYPE</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>Boolean is a kind of Datatype. A Boolean Type defines an enumeration that denotes a logical condition.</p>
		<p>Its Enumeration Literals are:</p>
		<ul>
			<li>true &mdash; The Boolean condition is satisfied.</li>
			<li>false &mdash; The Boolean condition is not satisfied.</li>
		</ul>
