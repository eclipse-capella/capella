		<h1 id="STRING_TYPE">STRING TYPE</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>String Type is a kind of Datatype, representing a sequence of characters. A String defines a piece of text. The semantics of the string itself depends on its purpose, it can be a comment, computational language expression, OCL expression, etc.</p>
