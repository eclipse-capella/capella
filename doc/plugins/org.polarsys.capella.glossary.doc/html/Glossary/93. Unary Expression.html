		<h1 id="UNARY_EXPRESSION">UNARY EXPRESSION</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>An Expression is a formula that yields values when evaluated in a context.</p>
		<p>An Unary Expression is one specific kind of Expression consisting of one Operator (+, -,not, or, etC.) and exactly one Operand. The Operand can itself be an Expression.</p>
