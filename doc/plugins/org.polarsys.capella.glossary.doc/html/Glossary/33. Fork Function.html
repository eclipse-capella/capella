		<h1 id="FORK_FUNCTION">FORK FUNCTION</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>The Fork control Function realizes a synchronized broadcast:</p>
		<ul>
			<li>The same fork input flow content is transmitted to all receivers of 	output flows,</li>
			<li>This receiving is simultaneous for each receiver (as opposed to 	sequential).</li>
		</ul>
