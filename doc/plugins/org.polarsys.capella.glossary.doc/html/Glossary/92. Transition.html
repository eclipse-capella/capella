		<h1 id="TRANSITION">TRANSITION</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>&#91;State Machine&#93; A Transition is the change from one State (resp. Mode) to another State (resp. Mode).</p>
		<p>Transitions can be textually described or be associated to concrete model elements: Functions, Functional Exchanges, Exchange Items, etc.</p>
