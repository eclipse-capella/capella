		<h1 id="REFERENCE_.28NUMERIC.2C_STRING.2C_EXPRESSION.2C_ENUMERATION.2C_BOOLEAN.2C_COMPLEX_VALUE.29">REFERENCE (NUMERIC, STRING, EXPRESSION, ENUMERATION, BOOLEAN, COMPLEX VALUE)</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>Unlike Literals, References allow defining Data Values related to other Data Values.</p>
		<p>A Reference Data Value can target another Reference Data Value, A Literal Data Value or a Class Property.</p>
