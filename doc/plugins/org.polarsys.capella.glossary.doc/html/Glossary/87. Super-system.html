	<body>
		<h1 id="SUPER_SYSTEM">SUPER SYSTEM</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>The level of System just above the System-of-Interest. It is the level concerned by the Customer.</p>
		<p>(Opposite of sub-system: the System-of-Interest is a Sub-System of the Super-System)</p>
