		<h1 id="UNIT">UNIT</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>A Unit of measurement is a definite magnitude of a physical quantity, defined and adopted by convention and/or by law, that is used as a standard for measurement of the same physical quantity.</p>
		<p>Units are used in Physical Quantity Datatypes and Numeric Values.</p>
