		<h1 id="OPERATIONAL_ENTITY">OPERATIONAL ENTITY</h1>
		<h3 id="DEFINITION">DEFINITION</h3>
		<p>An Operational Entity is a real world entity (other System, device, group or organization...), interacting with the System (or software, equipment, hardware...) under study, or with its users.</p>
