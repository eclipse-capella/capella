# NLS_MESSAGEFORMAT_VAR

# =======================================================================================
# Translation Instruction: section to be translated
#
# User interface text (primarily in the preferences pages).
# =======================================================================================

# Prompt for the main preference page.
CommandSelectionContainer_Filtering=Enter your filter text ...
prefs_main_prompt= Preferences for the EMF Model Validation plug-in.


# Prompt on the category tree of the categories preference page.
prefs_categories_prompt= Commands categories:

# Prompt on the items list of the categories preference page.
prefs_constraints_prompt= Select commands to enable:

# Shown in the details are of the categories preference page whenever
# there is no selection.
prefs_no_selection= (Nothing is currently selected.)

# Shown when the selected category has no description.
prefs_no_description_category= (No description available for selected category.)

# Shown when the selected item has no description.
prefs_no_description_constraint= (No description available for selected command.)

# Provides the label around the item category description to tell the
#  user that the category is mandatory. This message is only used
#  when the category is mandatory. Otherwise, the description of the category
#  is used as-is.
#   0 - The full description of the category or the "no description" description.
prefs_mandatory_category= {0} \n\nThis category is mandatory.

# Pattern for a category node in the tree that contains the items, as a
# leaf node, that are defined on an internal category node.
# args:
#   0 - the name of the category
prefs_delegate_name= ({0})

# Provides the label around the item description to tell the user
#  that the item is mandatory. This message is only used when the
#  item is mandatory. Otherwise, the description of the item
#  is used as-is.
#   0 - The full description of the item (using one of the messages below) or
#       the "no description" description.
prefs_mandatory_constraint= {0} \n\nThis command is mandatory.

# Pattern for the description of a item in the preference pages.
# Use <b>...</b> to indicate bold text.
# args:
#    0 - the item's ID
#    1 - the item evaluation mode's localized name
#    2 - the item's description, or one of the above no-description
#        strings if none is available
#    3 - the localized severity of the item (one of error/warning/info/cancel)
prefs_description_constraint= <b>item ID:</b> {0}.\n\
This item has <b>{3}</b> severity and executes in <b>{1} mode</b>.\n\n\
<b>Description:</b>\n\
{2}

# Pattern for the description of a item disabled because of an
# run-time error.
# Use <b>...</b> to indicate bold text.
# NOTE: The line breaks (indicated by '\n') are important.
#
# args:
#    0 - the item's ID
#    1 - the item evaluation mode's localized name
#    2 - the item's description, or one of the above no-description
#        strings if none is available
#    3 - the localized severity of the item (one of error/warning/info/cancel)
prefs_description_constraint_error= <b>** This command is disabled because \
of a run-time error and cannot be selected.</b>\n\n\
<b>item ID:</b> {0}.\n\n\
<b>Description:</b>\n\
{2}

# Prefixes the list of other categories of which a item is a member,
#   in the details pane of the preference page.
# Use <b>...</b> to indicate bold text.
prefs_constraints_also= <b>Also included in these other categories:</b>

